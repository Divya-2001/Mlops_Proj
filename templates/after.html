<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//fonts.googleapis.com/css?family=Homemade+Apple|Audiowide|Quicksand|Roboto" rel="stylesheet"
        type="text/css" />
    <title>Filters</title>

    <style>
       body {
            background-color: #1a1a1a;
        }

        /* DOWNLOAD BUTTON START */
        .buttonDownload {
            height: 80px;
            width: 150px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            padding: 10px 25px;
        
            background-color: #4CC713;
            color: white;

            font-family: sans-serif;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
            text-indent: 15px;
        }

        .buttonDownload:hover {
            background-color: #333;
            color: white;
        }

        .buttonDownload:before, .buttonDownload:after {
            content: ' ';
            display: block;
            position: absolute;
            left: 15px;
            top: 52%;
        }

        /* Download box shape  */
        .buttonDownload:before {
            width: 10px;
            height: 2px;
            border-style: solid;
            border-width: 0 2px 2px;
        }

        /* Download arrow shape */
        .buttonDownload:after {
            width: 0;
            height: 0;
            margin-left: 3px;
            margin-top: -7px;
        
            border-style: solid;
            border-width: 4px 4px 0 4px;
            border-color: transparent;
            border-top-color: inherit;
            
            animation: downloadArrow 2s linear infinite;
            animation-play-state: paused;
        }

        .buttonDownload:hover:before {
            border-color: #4CC713;
        }

        .buttonDownload:hover:after {
            border-top-color: #4CC713;
            animation-play-state: running;
        }

        /* keyframes for the download icon anim */
        @keyframes downloadArrow {
            /* 0% and 0.001% keyframes used as a hackish way of having the button frozen on a nice looking frame by default */
            0% {
                margin-top: -7px;
                opacity: 1;
            }
            
            0.001% {
                margin-top: -15px;
                opacity: 0;
            }
            
            50% {
                opacity: 1;
            }
            
            100% {
                margin-top: 0;
                opacity: 0;
            }
        }
        /* DOWNLOAD BUTTON END */


        /* Filter Effects */
        nav#filters-nav {
            position: fixed;
            bottom: 0;
            text-align: center;
            width: 100%;
            padding: 0.75em 0 0.1em;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1000;
        }

        #filterButtons {
            text-align: center;
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 0 0.5em;
            height: 105px;
        }

        .filter {
            display: inline-block;
            margin: 3px 8px;
            border-radius: 8px;
            height: 82px;
            width: 72px;
            cursor: pointer;
            text-shadow: 1px 1px 1px #000;
        }

        .filter:hover {
            box-shadow: 0 0 12px #72b809;
        }

        .filter-tag {
            color: #fff;
            font-size: 0.8em;
            border-radius: 8px;
            text-align: center;
        }

        /* Loader */

        #loader-filter {
            width: 200px;
            height: 200px;
            line-height: 200px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            border-radius: 12px;
            position: fixed;
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
            z-index: 10;
        }

        /* Reset */

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        html {
            font-size: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
        }


        body {
            margin: 0;
            font: 1.2em/1.3em "HelveticaNeue-Light", "Helvetica Neue Light",
                "Helvetica Neue", "Roboto-Light", "Roboto Light", "Roboto",
                "Segoe UI Web Light", "Segoe UI Light", "Segoe UI Web Regular",
                "Segoe UI", Helvetica, Arial, sans-serif;
            background: rgb(54, 58, 70);
            color: #fff;
            padding: 0;
        }

        img {
            border: 0;
        }

        a {
            color: #72b809;
        }

        /* Base Styles */

        * {
            
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            -o-box-sizing: border-box;
            box-sizing: border-box;
        }

        footer {
            padding: 3em 1em 1em;
            font-size: 0.75em;
            text-align: right;
        }

        *[hidden] {
            display: none;
        }

        .overlay-white {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: none;
            z-index: 1900;
        }

        /* Photo */

        #background-container {
            min-width: 10px;
            min-height: 10px;
            object-fit: cover;
        }

        figure {
            margin: 0;
            text-align: center;
        }

        @media (min-width: 700px) {
            #photoFrame {
                margin-left: 90px;
            }

            header h1 {
                font-size: 48px;
            }

            #originalPhoto,
            #background-container {
                width: auto;
                width: 500px;
            }
        }

        .navbar {
            width: 100%;
            height: 60px;
            min-height: 60px;
            min-width: 1260px;
            border-bottom: 1px solid #c4c4c4;
            background-color: rgb(72, 71, 76);
            background: linear-gradient(180deg,
                    rgba(72, 71, 76, 0.9528186274509804) 28%,
                    rgba(51, 51, 61, 1) 84%);
            border-bottom: 2px solid #272731;
        }

        /* More Photos */
        #more {
            position: relative;
            margin: 6em 1em 120px;
        }

        #more p {
            margin: 0.5em 0 0.2em;
            color: #fff;
            opacity: 0.8;
        }

        #more p.error {
            color: #ff4fff;
            font-size: 0.85em;
            font-weight: bold;
        }

        #more ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #more small {
            display: inline;
        }

        #more input[type="text"] {
            font-size: 0.85em;
            border: 0;
            border-radius: 4px;
            padding: 2px 5px;
        }

        #more input[type="file"] {
            border: 0;
            border-radius: 4px;
            padding: 2px 5px;
            color: #fff;
        }

        @media (min-width: 960px) {
            #more {
                display: block;
                position: absolute;
                top: 0;
                left: 1em;
            }

            #more small {
                display: block;
            }
        }

        .backgrounds-container {
            overflow: scroll;
            height: 80%;
        }

        #drop_zone,
        #drop_zone_graphic {
            outline: 2px dashed #92b0b3;
            outline-offset: -10px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            font-size: 0.85rem;
            background-color: #c8dadf;
            position: relative;
            padding: 100px 20px;
            border-radius: 5px;
            padding: 25px;
            width: 200px;
            height: 150px;
            color: #3d4852;
            text-align: center;
            font: 20pt bold "Vollkorn";
            font-family: Roboto, sans-serif;
        }

        .dragleave {
            background-color: #c8dadf !important;
            outline-offset: -10px;
        }

        .dragenter {
            background-color: white !important;
            outline-offset: -20px !important;
        }

        .arrow {
            width: 30px;
            height: 30px;
        }

        .arrow i {
            width: 30px;
            height: 30px;
        }

        .menu-hover-old {
            border-bottom: 1px solid dimgrey;
            border-top: 1px solid dimgrey;
        }

        .menu-hover:hover {
            background-color: dimgrey;
            color: white !important;
        }

        .vertical-range-slider {
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        /* BIG FILTERS IMAGE START */
        figure{
            margin-left: 40%;
            height: 350px;
            width: 350px;
            text-align: center;
        }

        #bigFilteredImage {
            position: relative;
            margin-top: 100px;
            display: block;
            /* margin-left: auto; */
            /* margin-right: 500px; */
            width: 100%;
            height: 100%;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            height: 400px;
            width: 400px;
        }
        button {
            display: block;
            padding: 10px;
            margin-top: 10px;
        }

        #imageParent {
            margin-left: 30%;
            height: 50%;
            width: 40%;
            margin-bottom: 30%;
        }        

        /* BIG FILTERS IMAGE END */
    </style>
    <script>

        function onclickfilter(idTag) {
            var image = document.getElementById(idTag).src;
            document.getElementById("bigFilteredImage").src = image
        }

        function autoClicked() {
            document.getElementById("filter-tag-normal1").click();
        }

    </script>
    
</head>

<body onload="autoClicked()">


    <!-- DOWNLOAD IMAGE START -->

    <div id="imageParent">
        <img src="{{ url_for('static', filename='') }}" alt="filter_image" id="bigFilteredImage" style="align-content: center; margin-bottom: 30px;">
        <button class="buttonDownload">Download</button>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='file.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='FileSaver.min.js') }}"></script>

    <!-- DOWNLOAD IMAGE END -->

    <!-- BIG FILTERED IMAGE START -->
    <!-- <figure id="figure">
        <img src="{{ url_for('static', filename='p.jpg') }}" alt="filter_image" id="bigFilteredImage" style="max-width: 100%;height:auto;">
    </figure> -->

    <!-- BIG FILTERED IMAGE END -->

    <!-- FILTER START -->

    <nav id="filters-nav" style="display: block; height: 150px">
        <section id="filterButtons" style="height: 200px">
            {% for image, filterName, idTag in imagesList %}

            <div id="normal" class="filter normal" style="margin-left: 20px; margin-right: 20px">
                <div class="filter-tag">
                    <img  id="filter-tag-normal{{idTag}}"  onclick="onclickfilter(this.id)"src="data:image/jpeg;base64,{{image}}"
                        alt="normal filter" style="
                position: relative;
                max-width: 72px;
                max-height: 52px;
                min-width: 100%;
                min-height: 80px;
                border-radius: 8px;
              " />
                </div>

                <label id="idTag{{idTag}}" style="
              font-size: 16px;
              font-family: 'QuickSand';
              text-transform: capitalize;
            " class="label">
                    {{filterName}}
                </label>
            </div>
            {% endfor %}

        </section>
    </nav>

    <!-- FILTERS END -->
</body>

</html>
